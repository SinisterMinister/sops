metadata:
spec:
  containers:
    - name: builder
      image: hub.flatirons.cloud/docker/builder:no-cache
      tty: true
      imagePullPolicy: Always
      args:
        - dockerd-entrypoint.sh dockerd && cat
      command:
        - "/bin/sh"
        - "-c"
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 1000m
        limits:
          cpu: 2000m